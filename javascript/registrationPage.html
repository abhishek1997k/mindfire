<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<<device-width>>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registeration</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    

    
</head>
<body onload="captchaDriver()">

    
    <form id="formid" name="myform">

        <label style="font-size: xx-large ;">CREATE A NEW ACCOUNT:</label></br>

        <label for="txtFirstName">FIRST NAME:</label><br>
        <input type="text"  id="txtFirstName" name="name" placeholder=" Enter your First Name" ><br>
        <p id="firstNameError"></p>

        
        <label for="txtMiddleName">MIDDLE NAME:</label><br>
        <input type="text"  id="txtMiddleName" name="MiddleName" placeholder=" Enter your Middle Name" ><br>
        <p id="middleNameError"></p>

        <label for="txtLastName">LAST NAME:</label><br>
        <input type="text"  id="txtLastName" name="LastName" placeholder=" Enter your Last Name" ><br>
        <p id="lastNameError"></p>

       

        <label for="numberContact">CONTACT:</label><br>
        <input type="number" id="numberContact" name="contact" placeholder="8XXXXXXXX6"><br>
        <p id="numberContactError"></p>

       
        <label for="numberAlternativeContact">ALTERNATIVE CONTACT:</label><br>
        <input type="number" id="numberAlternativeContact" name="alternativeContact" placeholder="8XXXXXXXX6"><br>
        <p id="numberAlternativeContactError"></p>

        

        <label for="txtEmail">E-MAIL:</label><br>
        <input type="text" id="txtEmail" name="email" placeholder="xyz@gmail.com"><br>
        <p id="txtEmailError"></p>
        
        
        <label for="idPassword">Enter Password:</label><br>
        <input type="password" id="idPassword" name="idPassword" placeholder="********"><br>
        <p id="idPasswordError"></p>

        <label for="confirmPassword">Confirm Password:</label><br>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re enter password "><br>
        <p id="confirmPasswordError"></p>


        <label for="radioGender">GENDER:</label><br>
        <div id="radioGender">
          <input type="radio" id="radioGenderMale" name="gender" value="male" > Male
          <input type="radio" id="radioGenderFemale" name="gender" value="female"> Female
          <input type="radio" id="radioGenderOther"  name="gender" value="other"> Other
        </div><br>
        <p id="radioGenderError"></p>

        <label for="dateDob">D.O.B:</label><br>
        <input type="date" id="dateDob" name="dob"><br>
        <p id="dateDobError"></p>

        <label for="txtAddress">ADDRESS:</label><br>
        <input id="txtAddress" type="text" name="txtAddress" placeholder="Address goes here..." ><br>
        <p id="txtAddressError"></p>


        <label for="selectState">State:</label><br>
        <select id="selectState" style="margin: 2px; padding: 2px;">
            <option value="">select State</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Odisha">Odisha</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Bihar">Bihar</option>
            <option value="Haryana">Haryana</option>
            <option value="Punjab">Punjab</option>
            <option value="Kerala">kerala</option>
        </select><br>
        <p id="selectStateError"></p>


        <label for="selectCity">City:</label><br>
        <select id="selectCity" style="margin: 2px; padding: 2px;">
          <option value="">select City</option>
            <option value="Bhubhaneshwar" >Bhubhaneshwar</option>
            <option value="Jamshedpur">Jamshedpur</option>
            <option value="Bherampur">Bherampur</option>
        </select><br>
        <p id="selectCityError"></p>

       

        <label for="selectCountry">Country:</label><br>
        <select id="selectCountry" style="margin: 2px; padding: 2px;">
          <option value="">select Country</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="China">China</option>
        </select><br>
        <p id="selectCountryError"></p>

      
        <fieldset style="border: solid; margin-top: 10px; margin-right: 20px; padding: 10px;">
          <legend style="text-align: center; font-size: medium;"> Verify Captcha:</legend>

          <p id="displayMessage1"></p>
          <p id="displayMessage4"></p>
          <p id="displayMessage2"></p>
       
        
          <div id="captcha">
            <input type="number" Id="captchaResponse" name="response" >
            <input type="button" class="captchaButton" value="Submit" onclick="captchaEvaluation() ">
          </div>
        
        
          <div style="width: 100%;  margin-left: 30%;">
            <input type="button" class="captchaButton" value="Refresh Captcha" onclick="captchaDriver()" style="margin-top: 10px; width: 35%;">
          </div>
        
        
          <div id="displayMessage3" style="text-align: center;padding-top: 10px;"></div>

        </fieldset>

      <input type="button" value="REGISTER" id="registrationButton" onclick="validFunction()" style="display: none;">
    
        

     </form>
    <script src="captchaValidation.js"></script>
    <script src="formValidation.js"></script>

</body>
</html>
