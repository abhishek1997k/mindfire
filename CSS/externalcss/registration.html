<body>
        <h1 >REGISTER HERE:</h1>

            Gender:<span >*</span><br>

            <br>

            <br>

                <option>RANCHI</option>

            </select><br>
            State:<span >*</span><br>

                <option>JHARKHAND</option>
                <option>DELHI</option>
                <option>ASSAM</option>
            </select><br>
            Country:<span >*</span><br>
            <select>
                <option>INDIA</option>
                <option>USA</option>
                <option>IRAN</option>
            </select><br>
            Subscribe news letter:<br>
            <div>
                <input type="radio"  value="male" checked> Yes<br>
                <input type="radio"  value="female"> No<br>
                
            </div>
            <br>
              <input type="submit" value="Submit">
