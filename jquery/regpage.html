<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		
    <script type = "text/javascript" 
        src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js">
    </script>

    <script type = "text/javascript" src="formValidation.js"></script>
    <script type = "text/javascript" src="addressBinder.js"></script>
    <script type = "text/javascript"  src="captchaValidation.js"></script>
    <link rel="stylesheet" href="RegPageStyle.css">
    


  
    


    <title>Registration page</title>
</head>

<body>
    <div id = "tabs">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li><a href = "#tabs-1" id="tab1"><i class="fa fa-user    "></i> Personal Details</a></li>
                <li><a href = "#tabs-2" id="tab2"><i class="fa fa-phone    "></i> Contact Details</a></li>
                <li><a href = "#tabs-3" id="tab3"> <i class="fa fa-cogs    "></i> Password</a></li>
                <li><a href = "#tabs-4" id="successPage"><i class="fa fa-print"></i> Acknowledgement Page</a></li>
            </ul>
        </div>

    <form id="registrationForm">
    <div id="tabs-1">
        <div class="container">
                    <div class="form-group">
                    
                           
                                <label for="txtFirstName"> <i class="fa fa-user"></i> First Name :</label>
                                <input type="text" class="form-control" id="txtFirstName" placeholder="Enter First Name" name="firstName">
                                <p id="txtFirstNameError"></p>
                                
    
                        </div>
                        

                        <div class="form-group">
                            
                                <label for="txtLastName"><i class="fa fa-user    "></i> Last Name :</label>
                                <input type="text" class="form-control" id="txtLastName" placeholder="Enter Last Name" name="lastName">
                                <p id="txtLastNameError"></p>
                                
                        </div>
        
        
                        <!--name form group-->
                        <div class="form-group">
                            <label for="radioGender"><i class="fa fa-male"> <i class="fa fa-female"></i></i> Gender :</label><br>
                            <div class="form-check form-check-inline" id="radioGender">
                                <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male">
                                <label class="form-check-label" for="inlineRadio1">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female">
                                <label class="form-check-label" for="inlineRadio2">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="other">
                                <label class="form-check-label" for="inlineRadio2">Other</label>
                            </div>
                            <p id="radioGenderError"></p>
                        </div>

                        <div class="form-group">

                            <label for="dateDob"><i class="fa fa-calendar"></i> D.O.B :</label>
                            <input type="date" class="form-control" id="dateDob" placeholder="Enter D.O.B">
                            <p id="dateDobError"></p>
                        
                        </div>
                    
                    
                   
            
                        
                   
        
        
            <button type="button" class="btn btn-primary" style="width: 100%;" id="buttonTab1">SAVE and NEXT</button>


        
        
        
        </div>    
        <!-- class container -->
    </div>
    <!-- tab1 colsed -->


    


    <div id="tabs-2">
        <div class="container" >

            
                <div class="form-group">

                    <label for="textEmail"> <i class="fa fa-inbox    "></i> Email :</label>
                    <input type="text" class="form-control" id="txtEmail" placeholder="Enter email" name="email">
                    <p id="txtEmailError"></p>
                
                </div>

                <div class="form-group">
                    <label for="txtContact"> <i class="fa fa-phone    "></i> Contact Number :</label>
                    <input type="text" class="form-control" id="txtContact" placeholder="Enter Contact" name="contact">
                    <p id="txtContactError"></p>
                </div>
            

            <div class="form-group">
                <label for="txtAddress"> <i class="fa fa-home    "></i> Address :</label>
                <textarea class="form-control" name="address" id="txtAddress" placeholder="Address goes here..." ></textarea>
                <p id="txtAddressError"></p>
            </div>

            <div id="addressSelector">
            <div class="row">
                    <div class="col-sm-4 col-md-4">

                    <label for="selectCountry"> <i class="fa fa-map" aria-hidden="true"></i> Country:</label><br>
                    <select id="selectCountry" style="margin: 2px; padding: 2px;">
                    <option value="1">Select Country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="China">China</option>
                    </select><br>
                    <p id="selectCountryError"></p>


            </div>
            <!-- country col ends here -->

            <div class="col-sm-4 col-md-4">
        
                <label for="selectState"> <i class="fa fa-map" aria-hidden="true"></i> State:</label><br>
                <select id="selectState" style="margin: 2px; padding: 2px;">
                    <option value="2">Select State</option>
                    <option value="Jharkhand" class="india">Jharkhand</option>
                    <option value="Odisha" class="india">Odisha</option>
                    <option value="California" class="usa">California</option>
                    <option value="Florida"class="usa">Florida</option>
                    <option value="Yunnan" class="china">Yunnan</option>
                    <option value="Bejeing" class="china">Bejeing</option>
                </select><br>
                <p id="selectStateError"></p>


            </div>
        
            <div class="col-sm-4 col-md-4">
                <label for="selectCity"> <i class="fa fa-map" aria-hidden="true"></i> City:</label><br>
                <select id="selectCity" style="margin: 2px; padding: 2px;">
                  <option value="3">Select City</option>
                    <option value="Bhubhaneshwar" class="odisha" >Bhubhaneshwar</option>
                    <option value="Puri" class="odisha" >Puri</option>
                    <option value="Jamshedpur" class="jharkhand">Jamshedpur</option>
                    <option value="Ranchi" class="jharkhand">Ranchi</option>
                    <option value=" losAngeles" class="california">Los Angelees</option>
                    <option value="sanFransisco" class="california">San Fransisco</option>
                    <option value="Miami" class="florida">Miami</option>
                    <option value="Orlando" class="florida">Orlando</option>
                    <option value="shangai" class="yunnan">Shangai</option>
                    <option value="wuhan" class="yunnan">Wuhan</option>
                    <option value="harbin" class="bejeing">Harbin</option>
                    <option value="hongkong" class="bejeing">Hongkong</option>
                    
                </select><br>
                <p id="selectCityError"></p>

            </div>


                </div>
                <!-- class row closes here -->



        
               
        
                
        
            </div>
            
                

            <!-- buttuon space -->
            <button type="button" id="buttonTab2" class="btn btn-primary" style="width: 100%; margin-top: 20px;">SAVE and NEXT</button>

        </div>

                
        
    
    </div>
        <!-- tab 2 closed -->
    
    <div id="tabs-3">
            <div class="container" >
    
    
                <div class="form-group">
                    <label for="txtPassword"> <i class="fa fa-lock" aria-hidden="true"></i> Password :</label>
                    <input type="password" class="form-control" name="password" id="txtPassword" placeholder="Enter your Password" >
                    <p id="txtPasswordError"></p>
                </div>
    
                <div class="form-group">
                    <label for="txtConfirmPassword"> <i class="fa fa-lock" aria-hidden="true"></i> Confirm Password :</label>
                    <input type="password" class="form-control" name="confirmPassword" id="txtConfirmPassword" placeholder="Re-enter your Password" >
                    <p id="txtConfirmPasswordError"></p>
                </div>

                <div class="form-group">
                    <fieldset  id="captchaField">
                        <legend style="text-align: center; font-size: medium;"> Verify Captcha:</legend>
                      <div style="text-align: center;">
                
                        <p id="displayMessage1"></p>
                        <p id="displayMessage4"></p>
                        <p id="displayMessage2" style="color: grey;"></p>
                        
                       
                        
                     
                      
                        <div id="captcha">
                          <input type="number" Id="captchaResponse" name="response" >
                          <button class="captchaButton" value="Submit"  id="captchaSubmit">SUBMIT</button>
                          <i id="captchaRefresh" class="fa fa-refresh fa-spin" style="font-size:15px;"></i>
                          
                        </div>
                      
                      
                      
                        <div id="displayMessage3" style="text-align: center;padding-top: 10px;"></div>
                
                      </div>
                
                      </fieldset>
                
                    
                  
                      
                
                   
                  
                   
                    <!--form group for captcha ends here  -->
                </div>
    
                
    
                
                <button type="button" class="btn btn-primary" style="width: 100%; display: none; " id="registrationButton">REGISTER</button>
            
            </div>
            
        </div>
        <!-- tab3 closed -->
        <div id="tabs-4">
            
                <div class="jumbotron" >
                  
                  <img src="success.png" style=" height: 10%; width:10%;"></img>
                  <h1 style="color: blue;">Registration Successful!</h1>
                  <p style="color: black;">Thankyou for registering and being a part of our family. Hope you enjoy the journey!!</p>
                </div>
              
            
        </div>

           
        </form>
    </div>
    <!-- id=tabs closed -->


      
    
</body>
</html>
